<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Agri-Marketplace</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <div class="account-dropdown">
            <button class="account-btn">
                <div class="account-icon"></div> <!-- Account logo will be displayed here -->
            </button>
            <div class="account-dropdown-content">
                <a href="#">Account</a>
                <a href="#">Logout</a>
            </div>
        </div>
    </header>
    
    <!-- Side menu -->
    <div class="side-menu">
        <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>
        <div class="menu-options">
            <ul>
                <li><a href="#map">Map</a></li>
                <li><a href="#products">Products List</a></li>
                <li><a href="#orders">Previous Orders</a></li>
                <li><a href="#place-order">Place an Order</a></li>
            </ul>
        </div>
    </div>

    <div class="dashboard-container">
        <h2>Welcome to your Dashboard</h2>
        
        <!-- Refresh button -->
        <button type="submit" id="Refresh" onclick="refreshDashboard()">Refresh</button>
        
        <!-- Iframe for displaying Power BI report -->
        <iframe src="http://localhost/Reports/powerbi/rajdashboardtest" frameborder="0" style="border:0; width: 100%; height: 720px;"></iframe>
    </div>

    <script>
        function refreshDashboard() {
            // Add your refresh functionality here
            console.log("Dashboard refreshed");
        }

        function toggleMenu() {
            document.querySelector('.menu-options').classList.toggle('show-menu');
        }
    </script>
</body>
</html>
